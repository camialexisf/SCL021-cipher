<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    

  </head>
  <header>
    <h1> CIFRADO  CESAR </h1>
    <p class="subtitle">*  <i>   mensajeria secreta   </i>  *</p>
  </header>

  <body>
    <main>
    <div id="input-text">
   <form id="cifrador" autocomplete="off">
     <input type="number" id="offset" size="5" value="3" placeholder="Desplazamiento"/><br>
       <input placeholder="Ingrese el texto" type="text" id="msg" spellcheck="false" name="text"/><br>
       <button type="button" id="code" class="button">Cifrar</button>
       <button type="button" id="decode" class="button">Descifrar</button>
      </div>
      <div id="output-text">
      <input placeholder="Acá se mostrará el texto Codificado/Decodificado" type="text" id="decode-msg"/><br>
      <button id="copyText" class="button"> Copiar </button>
    </div>
  </main>

    

  </form>
  <script src="index.js" type="module"></script>
  </body>
</html>
