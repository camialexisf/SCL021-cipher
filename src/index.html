<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />


</head>
<header>
  <h1> CIFRADO CESAR </h1>
  <p class="subtitle">* <i> mensajeria secreta </i> *</p>
</header>

<body>
  <main>
    <div id="input-text">
      <form id="cifrador" autocomplete="off">
        <input type="number" id="offset" size="5" value="3" placeholder="Offset" /><br>
        <input placeholder="Ingresa el texto que deseas cifrar" type="text" id="msg" spellcheck="false"
          name="text" /><br>
        <button type="button" id="code" class="button">Cifrar</button>
        <button type="button" id="decode" class="button">Descifrar</button>
      </form>
    </div>
    <div id="output-text">
      <form>
      <input placeholder="Acá se mostrará el texto cifrado/descifrado" type="text" id="decode-msg" readonly /><br>
      <button id="copyText" class="button"> Copiar </button>
      </form>
    </div>

  </main>


  <script src="index.js" type="module"></script>
</body>

</html>
